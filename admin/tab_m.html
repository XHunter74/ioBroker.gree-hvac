<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>

    <script type="text/javascript" src="words.js"></script>
    <style>
        .m .col .select-wrapper+label {
            /* top: -26px; */
        }

        .m span {
            font-size: 0.9em;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="tab_m.css" />

    <script type="text/javascript" src="gree-tab.js"></script>
</head>

<body>

    <div class="m adapter-container">
        <div class="row navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <div class="col">
                        <img src="air-conditioner.png" class="zlogo left" height="64px" />
                    </div>
                    <div class="col">
                        <h5 class="translate center-align">Gree-HVAC adapter</h5>
                    </div>
                </div>
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab col s2"><a href="#tab-main" id="devs" class="translate">Devices</a></li>
                        <li class="tab col s2"><a href="#tab-settings" id="devs" class="translate">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="tabs" class="tabs-content row">
            <div id="tab-main" class="col s12 page active">
                <div id="devices" class="row devices-row"></div>
            </div>
            <div id="tab-settings" class="col s12 page">
                <div class="row" style="margin-top: 40px;">
                    <div class="input-field col s3" style="width: 350px;">
                        <input class="value" id="devicelist" type="text" />
                        <label for="devicelist"></label>
                        <span class="translate">Device IPs, delimited by semicolon</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3" style="width: 350px;">
                        <input type="number" class="value" id="pollInterval" />
                        <label for="pollInterval" class="translate"></label>
                        <span class="translate">Polling interval in milliseconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
