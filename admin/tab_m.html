<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> -->
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>

    <script type="text/javascript" src="words.js"></script>
    <link rel="stylesheet" type="text/css" href="tab_m.css" />
    <script type="text/javascript" src="tab_m.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="m adapter-container">
        <div class="row navbar-fixed">
            <nav class="nav-extended">
                <div class="nav-wrapper">
                    <div class="col">
                        <img src="air-conditioner.png" class="zlogo left" height="64px" />
                    </div>
                    <div class="col">
                        <h5 class="translate center-align">Gree-HVAC adapter</h5>
                    </div>
                </div>
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab col s2"><a href="#tab-main" id="devs" class="translate">Devices</a></li>
                        <li class="navbar-item-right">
                            <a id="refresh-btn"
                                class="btn-floating waves-effect waves-light green tooltipped center-align hoverable translateT refresh-btn"
                                title="Refresh devices">
                                <i class="material-symbols-outlined large icon-blue">refresh</i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="tabs" class="tabs-content row">
            <div id="tab-main" class="col s12 page active">
                <div id="devices" style="display: flex;" class="row devices-row"></div>
            </div>
        </div>
    </div>

    <div class="materialize-dialogs m">
        <div id="modaledit" class="modal">
            <div class="modal-content">
                <h3 class="translate">Rename device</h3>
                <div class="row">
                    <div class="col1">
                        <div class="input-field">
                            <input id="d_name" type="text" class="value validate">
                            <label for="d_name" class="translate">Name</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a name="save" href="#!"
                    class="modal-action modal-close waves-effect waves-green btn green translate">Save</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat translate">Cancel</a>
            </div>
        </div>
    </div>
</body>

</html>
